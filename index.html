<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Space Folder</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.1/css/bulma.min.css">
  <link rel="stylesheet" href="/css/master.css">
  <script type="text/x-template" id="task-template">
    <div class="task" :id="index">
      <p>{{ data.taskName }} {{ data.gid }} {{ data.status }} {{ data.completedLength / data.totalLength }}</p>
    </div>
  </script>
  <script type="text/x-template" id="tabs-template">
    <div>
      <div class="navigation content">
        <h1 v-for="tab in tabs" @click="selectTab(tab)" :class="{ 'is-active': tab.isActive }">{{ tab.name }}</h1>
      </div>

      <div class="content">
        <slot></slot>
      </div>
    </div>
  </script>
  <script type="text/x-template" id="tab-template">
    <!-- <div v-show="isActive"> -->
    <div>
      <slot></slot>
    </div>
  </script>
</head>

<body>
  <div id="app">
    <div>
      <a class="button" @click="openAddDialog">Add</a>
      <a class="button" @click="deleteTasks">Delete</a>
      <a class="button" @click="pauseTasks">Pause</a>
      <a class="button" @click="pauseAllTasks">Pause All</a>
      <a class="button" @click="resumeTasks">Resume</a>
      <a class="button" @click="resumeAllTasks">Resume All</a>
    </div>

    <div class="modal" id="addDialog">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">
              Add Task
            </p>
          </header>
          <div class="card-content">
            <div class="content">
              <div class="field">
                <label class="label">Link</label>
                <p class="control">
                  <input type="text" class="input" placeholder="" v-model="url">
                  <a class="button" @click="addLink(url)">Add</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="modal-close" @click="closeAddDialog"></button>
    </div>

    <tabs>
      <tab name="All" :selected="true"></tab>
      <tab name="Active">
        <div id="active-tasks">
          <task :data="task" @click.native="selectTask($event)" v-for="(task, index) in active" :key="index" v-show="currentTab === 'All' || currentTab === 'Active'"></task>
        </div>
      </tab>
      <tab name="Waiting">
        <div id="waiting-tasks">
          <task :data="task" @click.native="selectTask($event)" v-for="(task, index) in waiting" :key="index" v-show="currentTab === 'All' || currentTab === 'Waiting'"></task>
        </div>
      </tab>
      <tab name="Stopped">
        <div id="stopped-tasks">
          <task :data="task" @click.native="selectTask($event)" v-for="(task, index) in stopped" :key="index" v-show="currentTab === 'All' || currentTab === 'Stopped'"></task>
        </div>
      </tab>
    </tabs>
    <p v-html="message"></p>
  </div>
</body>
<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/vuex"></script>
<script src="node_modules/aria2/bundle.js"></script>
<script src="./js/main-min.js"></script>

</html>
